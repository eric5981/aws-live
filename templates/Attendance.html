<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <style type="text/css">
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3);
            width: 800px;
            margin: auto;
            margin-top: 150px;
            padding: 5px;
            background-color: rgb(227, 233, 252);
            border-radius: 5px;
        }

        .btn {
            border: none;
            outline: 0;
            display: inline-block;
            padding: 7px;
            color: white;
            background-color: rgb(42, 49, 64);
            text-align: center;
            cursor: pointer;
            font-size: 15px;
            border-radius: 5px;
            width:100%
        }

            .btn:hover { /* top and bottom that button hover will change to green and word change to white and 0.2 second transtion time  */
                background-color: #4CAF50;
                color: white;
                transition-duration: 0.2s;
            }

        h1 {
            color: rgb(112, 77, 145);
            font-size: 35px;
            letter-spacing: 5px;
            font-weight: bold;
            font-style: italic;
            text-align: center;
            margin: 0px 0px 20px 0px;
            padding: 10px 10px;
            text-shadow: 1px 1px 5px grey; /* x, y, shadow spread, color   */
        }
    </style>
    <title>Take Attendance</title>
</head>
<body style="background-color: rgb(233, 245, 247);">
    <form autocomplete="on">
        <font color="black" size="5" style="font-family: avenir">
            <div class="card">
                <h1>Take Attendance</h1>
                <center>
                    <b>Take attendance for {{emp_name}}</b><br /><br />
                </center>
                <div id="radiogroup" style="text-align:center">
                    <input type="radio" name="attendance" value="Present" checked> Present<br>
                    <input type="radio" name="attendance" value="Absent"> Absent<br>
                    <input type="radio" name="attendance" value="Leave"> Leave<br>
                </div>
                <br />
                <div class="input-box-transparent">
                    <input type="hidden" name="emp_id" value="{{ id }}">
                </div>
                <div class="button1">
                    <button class="btn btn-block btn-success" type="submit" style="height: 60px; width: 100%; color: white; font:oblique;" formaction="/takeattendance" formmethod="post">Save Attendance</button>
                </div>
            </div>
        </font>
    </form>
</body>
</html>
